<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List || App</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <h1>To Do list App</h1>
      </div>
      <div class="inputbox">
        <i class="icon uil uil-file-check-alt"></i>
        <input
          placeholder="   Add your tasks here ..."
          class="add-task"
          id="add"
        />
        <i id="addbutton" class="icon uil uil-plus"></i>
      </div>
      <div class="task-stats">
        <span id="totaltasks">
          Total tasks:<span id="task-counter">0</span>
        </span>
        <span id="pending-tasks">
          Tasks Completed:<span id="CompletedtasksCounter">0</span>
        </span>
        <span id="tasks-completed">
          Pending tasks:<span id="PendingtasksCounter">0</span>
        </span>
      </div>
      <hr />
      <ul id="list"></ul>
      <hr />
      <div class="task-controls">
        <span class="clear-all"> Clear All</span>
        <span class="complete"> CompleteAll </span>
        <span class="uncomplete"> UncompleteAll </span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
